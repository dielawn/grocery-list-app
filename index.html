<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="dist/bundle.js" type="module"  defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div id="recipeDiv" class="recipeDiv"></div>  
        <div id="buttonDiv" class="buttonDiv">            
            <div class="addItemDiv" id="addItemDiv">
                <input type="text" class="itemInput input" id="itemInput" placeholder="Item">
                <input type="text" class="qtyInput input" id="qtyInput" placeholder="Qty">
                <input type="text" class="unitInput input" id="unitInput" placeholder="Unit">
                <label for="aisleSelect">Select Aisle:</label>
                <select name="aisleSelect" class="aisleSelect" id="aisleSelect">
                    <option value="dairy">Dairy</option>
                    <option value="freezer">Freezer</option>
                    <option value="cheese">Cheese</option>
                    <option value="snack">Snack</option>
                    <option value="butcher">Butcher</option>
                    <option value="ethnic">Ethnic</option>
                    <option value="noodle">Noodle</option>
                    <option value="canned">Canned</option>
                    <option value="baking">Baking</option>
                    <option value="cereal">Cereal</option>
                    <option value="condiment">Condiment</option>
                    <option value="bakery">Bakery</option>
                    <option value="produce">Produce</option>
                    <option value="nutrition">Nutrition</option>
                </select>                
            </div>
            <div class="searchDiv" id="searchDiv">
                <input class="searchInput" id="searchInput" type="text" placeholder="Search">
            </div>
            
            <div class="servingSizeDiv" id="servingSizeDiv">
                
                <select name="servingSizeSelect" class="servingSizeSelect" id="servingSizeSelect">
                    <option value="1">Serving Size: 1</option>
                    <option value="2">Serving Size: 2</option>
                    <option value="3">Serving Size: 3</option>
                    <option value="4">Serving Size: 4</option>
                    <option value="5">Serving Size: 5</option>
                    <option value="6">Serving Size: 6</option>
                    <option value="7">Serving Size: 7</option>
                    <option value="8">Serving Size: 8</option>
                    <option value="9">Serving Size: 9</option>
                    <option value="10">Serving Size: 10</option>
    
                </select>                
            </div>
         </div>
         <div class="mealListDiv" id="mealListDiv"></div>
         <div id="listDiv" class="listDiv"></div>         
    </div>    
</body>
</html>
