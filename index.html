<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="dist/bundle.js" type="module"  defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">

       
         
        <div id="recipeDiv" class="recipeDiv">
            <button id="cookiesBtn" class="specialBtn">Alison's Famous GF Cookies</button>
            <button id="dillonBreakfastBtn" class="specialBtn">Dielawn's Breakfast</button>
            <button id="alisonBreakfastBtn" class="specialBtn">Alison's Breaksfast</button>
            <button class="specialBtn">Future Button</button>
        </div>  

        
   
        <div id="buttonDiv" class="buttonDiv">
            <button id="addItemFormBtn" class="addItemFormBtn">Add Item</button>
            <button id="viewListBtn" class="viewListBtn">View List</button>
            <div class="addItemDiv" id="addItemDiv">
                <input type="text" class="itemInput input" id="itemInput" placeholder="Item">
                <input type="text" class="qtyInput input" id="qtyInput" placeholder="Qty">
                <input type="text" class="unitInput input" id="unitInput" placeholder="Unit">
                <label for="aisleSelect">Select Aisle:</label>
                <select name="aisleSelect" class="aisleSelect" id="aisleSelect">
                    <option value="dairy">Dairy</option>
                    <option value="freezer">Freezer</option>
                    <option value="cheese">Cheese</option>
                    <option value="snack">Snack</option>
                    <option value="butcher">Butcher</option>
                    <option value="ethnic">Ethnic</option>
                    <option value="noodle">Noodle</option>
                    <option value="canned">Canned</option>
                    <option value="baking">Baking</option>
                    <option value="cereal">Cereal</option>
                    <option value="condiment">Condiment</option>
                    <option value="bakery">Bakery</option>
                    <option value="produce">Produce</option>
                    <option value="nutrition">Nutrition</option>
                </select>
                <button class="addItemBtn" id="addItemBtn">Add Item to List</button>
            </div>
            <div class="searchDiv" id="searchDiv">
                <input class="searchInput" id="searchInput" type="text" placeholder="Search">
            </div>
            <input id="servingInput" class="servingInput" name="servingInput" type="text" placeholder="Servings:">
         </div>
         <div id="listDiv" class="listDiv"></div>
        
         <div class="mealListDiv" id="mealListDiv"></div>
    </div>
    
</body>
</html>
