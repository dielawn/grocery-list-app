<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List App</title>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="dist/bundle.js" type="module"  defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">

       
         
        <div id="recipeDiv" class="recipeDiv">
            <button id="cookiesBtn" class="specialBtn">Alison's Famous GF Cookies</button>
            <button id="dillonBreakfastBtn" class="specialBtn">Dielawn's Breakfast</button>
            <button id="alisonBreakfastBtn" class="specialBtn">Alison's Breaksfast</button>
            <button class="specialBtn">Future Button</button>
        </div>  

        
   
        <div id="buttonDiv" class="buttonDiv">
            <button id="viewListBtn" class="viewListBtn">View List</button>
            <input id="servingInput" class="servingInput" name="servingInput" type="text" placeholder="Servings:">
            <button class="consolidateBtn" id="consolidateBtn">Consolidate List</button>
            <button class="pdfBtn" id="pdfBtn" >Generate PDF</button>
         </div>
         <div id="listDiv" class="listDiv"></div>
        
         <div class="mealListDiv" id="mealListDiv"></div>
    </div>
    
</body>
</html>
